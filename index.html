<script>
/* ===== Rain Canvas =====
   Mobile-first, optimized for performance:
   - è‡ªå‹•èª¿æ•´è§£æåº¦
   - é™åˆ¶æœ€å¤§é›¨æ»´æ•¸é‡
   - ä½¿ç”¨ requestAnimationFrame
*/

(function(){
  const canvas = document.getElementById('rain-canvas');
  if(!canvas) return;
  const ctx = canvas.getContext('2d');

  let w=0,h=0, drops=[];
  const MAX_DROPS = 110; // æ‰‹æ©Ÿä¸Šè¶³å¤ çš„æ•¸é‡ï¼ˆå¯èª¿ï¼‰
  const DPR = Math.min(window.devicePixelRatio || 1, 2); // é™åˆ¶ DPRï¼Œé¿å…éåº¦é‹ç®—

  function resize(){
    w = canvas.width = Math.floor(innerWidth * DPR);
    h = canvas.height = Math.floor(innerHeight * DPR);
    canvas.style.width = innerWidth + 'px';
    canvas.style.height = innerHeight + 'px';
    // initialize drops
    drops = [];
    const startCount = Math.floor(MAX_DROPS * (innerWidth/400)); // æ›´å¤§çš„å¯¬åº¦å¤šä¸€é»
    for(let i=0;i<startCount;i++) drops.push(newDrop(true));
  }

  function newDrop(initial){
    // é›¨æ»´ç‰©ä»¶
    const x = Math.random()*w;
    const y = initial ? Math.random()*h : -20 * DPR;
    const len = (6 + Math.random()*18) * DPR;
    const speed = (0.9 + Math.random()*2.6) * DPR;
    const thickness = Math.max(0.6, Math.random()*1.8) * DPR;
    const alpha = 0.12 + Math.random()*1.35;//0.35
    const sway = (Math.random()*1.6 - 0.8) * DPR;
    return {x,y,len,speed,thickness,alpha,sway};
  }

  function drawDrop(d){
    // ä½¿ç”¨ç·šæ¢ + æŠ•å½±ï¼Œè£½é€ æµå‹•æ„Ÿ
    ctx.beginPath();
    ctx.moveTo(d.x, d.y);
    ctx.lineTo(d.x + d.sway*3, d.y + d.len);
    ctx.lineWidth = d.thickness;
    ctx.strokeStyle = 'rgba(255,255,255,' + d.alpha + ')';
    ctx.lineCap = 'round';
    ctx.stroke();

    // ç•¶è½ä¸‹æ™‚ç”¢ç”ŸçŸ­æš«çš„æ°´èŠ± 0(ç°¡å–®çš„äº®é»)
    if (Math.random() < 1.005) {
      ctx.beginPath();
      ctx.arc(d.x + d.sway*2, d.y + d.len + 2*DPR, 1.6*DPR, 0, Math.PI*2);
      ctx.fillStyle = 'rgba(255,255,255,' + (d.alpha*0.35) + ')';
      ctx.fill();
    }
  }

  function update(){
    ctx.clearRect(0,0,w,h);

    // æ¯å¹€éš¨æ©Ÿæ–°å¢å°‘é‡é›¨æ»´ï¼Œä¿æŒå‹•æ„Ÿä½†ä¸çˆ†ç‚¸
    if (drops.length < MAX_DROPS && Math.random() < 0.6) drops.push(newDrop(false));

    for(let i=0;i<drops.length;i++){
      const d = drops[i];
      d.y += d.speed;
      d.x += Math.sin(d.y * 0.01) * 0.3 * DPR; // å¾®å°å·¦å³æ“ºå‹•
      drawDrop(d);
      if (d.y - d.len > h + 40*DPR) {
        // recycle
        drops[i] = newDrop(false);
      }
    }
    window.requestAnimationFrame(update);
  }

  // subtle horizontal streaks on top of glass (CSS-like) â€” drawn as translucent lines for extra realism
  function drawStreaks(){
    // draw a few long streaks with low alpha
    ctx.save();
    ctx.globalCompositeOperation = 'lighter';
    for(let s=0;s<6;s++){
      const sx = Math.random()*w;
      ctx.beginPath();
      ctx.moveTo(sx, -50*DPR);
      ctx.bezierCurveTo(sx-30*DPR, h*0.3, sx+30*DPR, h*0.6, sx-10*DPR, h+60*DPR);
      ctx.lineWidth = (1 + Math.random()*2) * DPR;
      ctx.strokeStyle = 'rgba(255,255,255,' + (0.02 + Math.random()*0.03) + ')';
      ctx.stroke();
    }
    ctx.restore();
  }

  // run
  function start(){
    resize();
    // draw initial subtle streaks once
    drawStreaks();
    update();
  }

  // debounce resize
  let rr;
  window.addEventListener('resize', ()=>{ clearTimeout(rr); rr = setTimeout(resize,120); });
  // start after small delay to ensure CSS settled
  start();
})();
</script>
